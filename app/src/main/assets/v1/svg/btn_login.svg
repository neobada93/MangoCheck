<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="345" height="97" viewBox="0 0 345 97">
  <defs>
    <style>
      .cls-1 {
        fill: #00b896;
      }

      .cls-2 {
        fill: #fff;
        font-size: 18px;
        font-family: NotoSansKR-Medium, Noto Sans KR;
        font-weight: 500;
        letter-spacing: -0.075em;
      }

      .cls-3 {
        filter: url(#bg_btn_login);
      }
    </style>
    <filter id="bg_btn_login" x="0" y="0" width="345" height="97" filterUnits="userSpaceOnUse">
      <feOffset dy="5" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="7.5" result="blur"/>
      <feFlood flood-color="#00b896" flood-opacity="0.302"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  <g id="btn_login" transform="translate(22.5 17.5)">
    <g class="cls-3" transform="matrix(1, 0, 0, 1, -22.5, -17.5)">
      <rect id="bg_btn_login-2" data-name="bg_btn_login" class="cls-1" width="300" height="52" rx="26" transform="translate(22.5 17.5)"/>
    </g>
    <text id="로그인" class="cls-2" transform="translate(150 32)"><tspan x="-23.49" y="0">로그인</tspan></text>
  </g>
</svg>
